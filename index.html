<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body id="bodyCode">
    <div class="container">
        <h1 class="container__title" >Juego del Ahorcado</h1>
 
        <!-- CONTENEDOR DE PANTALLA 1 -->
        <div class="container__div" id="setup">
            <input class="setup__inpt" type="text" id="wordInput" maxlength="15" placeholder="Introduce la palabra" />
            <button type="button" id="startGame">
                <span class="container__button">Iniciar Juego</span>  
            </button>
        </div>

        <div>
            <div></div> <!-- bastonVertical -->
            <div></div> <!-- bastonHorizontal -->
            <div></div> <!-- cuerda -->
            <div></div> <!-- cabeza -->
            <div></div> <!-- cuerpo -->
            <div></div> <!-- brazoDerecho -->
            <div></div> <!-- brazoIzquierdo -->
            <div></div> <!-- piernaDerecha -->
            <div></div> <!-- pierdaIzquierda -->
        </div>
 
        <!-- CONTENEDOR DE PANTALLA 2 -->
        <div class="container__div--second" id="gameArea" style="display: none;">
            <div id="word"></div>
            <div id="message" style="display: none;"></div>
            <input type="text" id="guess" maxlength="1" placeholder="Introduce una letra">
            <button type="button" id="submit">
                <span class="container__button">Adivinar</span>
            </button>
            <div id="attempts"></div>
            <div id="guessedLetters"></div>
        </div>
        
        <!-- BOTON PARA CAMBIAR COLOR -->
        <button type="button" id="changeC"></button>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
